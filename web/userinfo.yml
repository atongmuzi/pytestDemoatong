
    根据手机号或者昵称查询用户相关信息
    ---
    tags:
      - userInfo
    parameters:
      - name: phone
        in: query
        type: string
        required: false
        description: 需要查询的手机号
      - name: nickname
        in: query
        type: string
        required: false
        description: 需查询的昵称
    responses:
      500:
        description: 请输入正确的手机号或者昵称
      200:
        description: 查询成功
        schema:
          id: result
          properties:
            userID:
              type: string
              description: 用户ID
              default: 1528
            nickname:
              type: string
              description: 用户昵称
              default: atong
            use:
              type: array
              description: 用途
              items:
                type: string
              default: ["perfect", "simple", "lovely"]
