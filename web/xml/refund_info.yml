
    根据userID以及需退款条数、退款金额限制来满足退款需求
    ---
    tags:
      - refund
    parameters:
      - name: userID
        in: query
        type: string
        required: true
        description: 需要退款的userID,必填项
      - name: refund_num
        in: query
        type: integer
        required: false
        description: 需退款的条数--》一次最多可以退款5条
      - name: refund_amount
        type: float
        in: query
        required: false
        description: 需退款的最小金额-》不填写该金额，则默认为0.01元
    responses:
      500:
        description: 需要查询的userID,为必填项
      200:
        description: 退款成功
        schema:
          id: result
          properties:
            userID:
              type: string
              description: 用户ID
              default: 1528
            use:
              type: array
              description: 用途
              items:
                type: string
              default: ["perfect", "simple", "lovely"]
